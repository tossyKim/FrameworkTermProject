<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인페이지 KYG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6C63FF, #3A3D98);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            padding: 30px 25px;
            background-color: #fff;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .text-muted {
            color: #888 !important;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
        }

        .btn-success {
            background-color: #6C63FF;
            border-color: #6C63FF;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #574fd6;
            border-color: #574fd6;
        }

        .btn-primary {
            background-color: #3A3D98;
            border-color: #3A3D98;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2a2c6d;
            border-color: #2a2c6d;
        }

        .alert {
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .card {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <h1 class="fw-bold text-center mb-2">로그인</h1>
        <p class="text-center text-muted mb-4">2401110246 김용건</p>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <form th:action="@{/login}" method="post" novalidate>
            <div class="mb-3">
                <input class="form-control" type="text" name="memberId" placeholder="아이디 : kyg" required autofocus />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="비밀번호 : kyg1234" required />
            </div>
            <button type="submit" class="btn btn-success w-100">로그인</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/members/new}" class="btn btn-primary w-100">회원가입</a>
        </div>
    </div>
</main>
</body>
</html>
