<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 KYG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6C63FF, #3A3D98);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            padding: 30px 25px;
            background-color: #fff;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .text-muted {
            color: #888 !important;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
        }

        .btn-primary {
            background-color: #6C63FF;
            border-color: #6C63FF;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #574fd6;
            border-color: #574fd6;
        }

        .btn-secondary {
            background-color: #3A3D98;
            border-color: #3A3D98;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2a2c6d;
            border-color: #2a2c6d;
        }

        .alert {
            border-radius: 10px;
        }

        .text-danger {
            font-size: 0.85rem;
        }

        @media (max-width: 576px) {
            .card {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <h1 class="fw-bold text-center mb-2">회원가입</h1>
        <p class="text-center text-muted mb-4">새 계정을 등록하세요.</p>

        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/members/new}" th:object="${memberFormDto}" method="post" novalidate>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{memberId}" placeholder="아이디" required autofocus>
                <div th:if="${#fields.hasErrors('memberId')}" class="text-danger mt-1 small" th:errors="*{memberId}"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1 small" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{memberName}" placeholder="이름" required>
                <div th:if="${#fields.hasErrors('memberName')}" class="text-danger mt-1 small" th:errors="*{memberName}"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/members/login}" class="btn btn-secondary w-100">로그인 페이지로</a>
        </div>
    </div>
</main>
</body>
</html>
